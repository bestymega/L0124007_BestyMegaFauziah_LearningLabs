<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaya Hidup Sehat - Feedback</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Formulir Feedback</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="content.html">Artikel</a>
        <a href="feedback.html">Feedback</a>
    </nav>
    <main>
        <form id="feedbackForm" action="feedback.html" method="post" onsubmit="return handleSubmit(event)">
            <label for="name">Nama:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Feedback:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            
            <button type="submit">Kirim</button>
        </form>
        <p id="confirmationMessage" style="display:none; color: rgb(236, 15, 199);">Thank You For Your Feedback!</p>
    </main>
    <footer>
        Learning Labs 2024 | L0124007 | Besty Mega Fauziah
    </footer>
    <script>
        function handleSubmit(event) {
            event.preventDefault(); 
            document.getElementById('confirmationMessage').style.display = 'block'; 
            document.getElementById('feedbackForm').reset(); 
            return false; 
        }
    </script>
</body>
</html>
